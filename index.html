<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Happy Valentine's Day ‚ù§Ô∏è</title>
<style>
body{
  margin:0;
  padding:0;
  font-family: 'Poppins', sans-serif;
  text-align:center;
  background: linear-gradient(45deg,#ff4e50,#fc913a);
  color:white;
  overflow:hidden;
}
h1{
  margin-top:60px;
  font-size:45px;
  animation: glow 2s infinite alternate;
}
@keyframes glow{
  from {text-shadow:0 0 10px white;}
  to {text-shadow:0 0 30px pink;}
}
button{
  padding:15px 30px;
  font-size:20px;
  border:none;
  border-radius:30px;
  background:white;
  color:#ff4e50;
  cursor:pointer;
  margin-top:20px;
  transition:0.3s;
}
button:hover{
  transform:scale(1.1);
}
#message{
  display:none;
  margin-top:30px;
  font-size:25px;
  animation: fadeIn 2s;
}
@keyframes fadeIn{
  from{opacity:0;}
  to{opacity:1;}
}
.heart{
  position:absolute;
  color:white;
  animation: float 6s linear infinite;
}
@keyframes float{
  from{transform:translateY(100vh);}
  to{transform:translateY(-10vh);}
}
</style>
</head>
<body>

<h1>Happy Valentine's Day My Love ‚ù§Ô∏è</h1>
<p>You are my happiness, my forever, my everything üíï</p>

<button onclick="showLove()">Click For Surprise üíå</button>

<div id="message">
  üíç Will You Be Mine Forever? ‚ù§Ô∏è<br><br>
  I Love You So Much üòò
</div>

<audio id="music" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
</audio>

<script>
function showLove(){
  document.getElementById("message").style.display="block";
  document.getElementById("music").play();
}

// Floating Hearts
setInterval(function(){
  var heart = document.createElement("div");
  heart.className="heart";
  heart.innerHTML="‚ù§Ô∏è";
  heart.style.left=Math.random()*100+"vw";
  heart.style.fontSize=(20+Math.random()*30)+"px";
  document.body.appendChild(heart);
  setTimeout(function(){
    heart.remove();
  },6000);
},500);
</script>

</body>
</html>
